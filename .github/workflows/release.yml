name: Publish Docker image
on:
  push:
    branches: [ main ]
permissions:
  contents: write

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./server/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/orlov-devops-psu:latest
  touch-k8s-manifest:
    needs: [ push_to_registry ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Insertreleasedate
        run: 'sed -i "s/release-date:.*/release-date: $(date +%s)/g" ./server-k8s-manifests/devops-psu.yml'
      
      - name: Commitmanifest
        run:
          git config --global user.name 'ReleaseRunner'
          git config --global user.email 'runner@users.noreply.github.com'
          git commit -am "Release"
          git push --force origin main:release
          
